name: Build and Release Minecraft Mod

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 赋予发布 Release 的权限

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Generate Timestamp
        id: timestamp
        run: echo "TAG_NAME=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Jar
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.timestamp.outputs.TAG_NAME }}"
          name: "Release ${{ steps.timestamp.outputs.TAG_NAME }}"
          body: |
            自动生成的编译版本。
            提交信息: ${{ github.event.head_commit.message }}
            构建时间: $(date -u)
          draft: false
          prerelease: false
          files: |
            build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
